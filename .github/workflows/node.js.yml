name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This uses the GitHub action to checkout the repo

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specifies which Node.js version to use

      - name: Install dependencies
        run: npm install  # This runs the npm install command

      - name: Run tests
        run: npm test  # This runs the npm test command
